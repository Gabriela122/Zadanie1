<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Google</title>
    <link rel="Stylesheet" href="style.css">

</head>

<body>
   <header class="zad1-Header">
       <a class="zad1-Header-icon" href="https://gmail.com">Gmail</a>
       <a class="zad1-Header-icon" href="https://www.google.pl/imghp?hl=pl&tab=wi&authuser=0">Grafika</a>
       <a class="zad1-Header-icon" href="https://about.google/intl/pl/products"><img src="app.png"></a>
       <a class="zad1-Header-icon" href="#"><img src="notice.png"></a>
       <a class="zad1-Header-icon" href="#"><img src="account.png"></a>
   </header>

   <main class="zad1-Main">
       <img class="zad1-Main-logo" src="logo.png"></img>
       <input class="zad1-Main-search"></input>
       <div class="zad1-MainNavigation">
            <button class="zad1-MainNavigation-button zad1-MainNavigation-button--search">Szukaj w Google</button>
            <button class="zad1-MainNavigation-button zad1-MainNavigation-button--luckyShot">Szczęśliwy traf</button>
        </div>
   </main>

   <footer class="zad1-Footer">
       <div class="zad1-Footer-country">Polska</div>
           <div class="zad1-Footer-info">
           <a href="https://ads.google.com">Reklamuj się</a>
           <a href="https://www.google.com/services">Dla firm</a>
           <a href="https://about.google/intl">O nas</a>
           <a href="https://policies.google.com/privacy">Prywatność</a>
           <a href="https://policies.google.com/terms">Warunki</a>
           <a href="https://www.google.com/preferences">Ustawienia</a>
       </div>
   </footer>
</body>

</html>
